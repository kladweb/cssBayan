<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Bayan</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="css-bayan">
      <h2>CSS Bayan</h2>
<!--First mem-->
      <div class="mem interface">
        <label>
          <input type="radio" name="mems" value="interface" checked="checked">
          <div class="title">
            <p>Developers and users</p>
            <p class="icon">
              <span class="material-icons open">add</span>
            </p>
          </div>
          <img class="interface-img" src="img/interface.jpg" alt="interface">
        </label>
      </div>
<!--Second mem-->
      <div class="mem environment">
        <label>
          <input type="radio" name="mems" value="environment">
          <div class="title">
            <p>Development environment</p>
            <p class="icon">
              <span class="material-icons open">add</span>
            </p>
          </div>
          <img class="environment-img" src="img/environment.jpg" alt="environment">
        </label>
      </div>
<!--Third mem-->
      <div class="mem beginner">
        <label>
          <input type="radio" name="mems" value="beginner">
          <div class="title">
            <p>A beginner and an experienced programmer</p>
            <p class="icon">
              <span class="material-icons open">add</span>
            </p>
          </div>
          <img class="beginner-img" src="img/beginner.jpg" alt="beginner">
        </label>
      </div>
<!--Fourth mem-->
      <div class="mem back">
        <label>
          <input type="radio" name="mems" value="back">
          <div class="title">
            <p>Back to the code</p>
            <p class="icon">
              <span class="material-icons open">add</span>
            </p>
          </div>
          <img class="back-img" src="img/back_to_code.jpg" alt="back_to_code">
        </label>
      </div>
<!--Fifth mem-->
      <div class="mem comments">
        <label>
          <input type="radio" name="mems" value="comments">
          <div class="title">
            <p>No comments</p>
            <p class="icon">
              <span class="material-icons">add</span>
            </p>
          </div>
          <img class="comments-img" src="img/no_comments.jpg" alt="no_comments">
        </label>
      </div>
    </section>
  </body>
</html>
